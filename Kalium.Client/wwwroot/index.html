        const readUploadedFileAsText = (inputFile) => {
            const temporaryFileReader = new FileReader();
            return new Promise((resolve, reject) => {
                temporaryFileReader.onerror = () => {
                    temporaryFileReader.abort();
                    reject(new DOMException("Problem parsing input file."));
                };
                temporaryFileReader.addEventListener("load", function () {
                    var data = {
                        content: temporaryFileReader.result.split(',')[1]
                    };
                    resolve(data);
                }, false);
                temporaryFileReader.readAsDataURL(inputFile.files[0]);
            });
        };

        Blazor.registerFunction('appendCartStorage', (obj) => {
            var choices = obj.extraChoices.map(function (el) {
                return {
                    extra: el.key.id,
                    option: ((el.value != null) ? el.value.id : null)
                }
            });
            var bigCart = {
                // Cart and Coupon in propercase not conforming to convention to make it work between C# code and Javascript code
                Cart: [],
                Coupons: []
            };
            var cartJson = localStorage.getItem('CART');
            if (cartJson) {
                var carto = JSON.parse(cartJson);
                if (carto) {
                    bigCart = carto;
                }
            }
            var cart = bigCart.Cart;
            var product = cart.find(el => el.id === obj.id && equalChoices(el.choices, choices));
            if (product) {
                product.quantity += obj.quantity;
            } else {
                cart.push({
                    guid: obj.guid,
                    id: obj.id,
                    quantity: obj.quantity,
                    choices
                });
            }
            localStorage.setItem('CART', JSON.stringify(bigCart));
            if (connection) {
                connection.invoke("AnnounceRefreshCart").catch(err => console.error(err.toString()));
            }
            return true;
        });

                    persist: false,
                    create: function (input) {
                        return {
                            value: input,
                            text: input
                        }
                    }
                });

                $('#date-range-picker').daterangepicker({
                    opens: 'left'
                }, function (start, end, label) {
                    $('#daterange-notifier').click();
                });

                $('.datatable').DataTable();

                $('#selectize-category-selectized').attr('name', 'category-input');
                $('#selectize-brand-selectized').attr('name', 'brand-input');

                var $validator = $("#shipping-form").validate({
                    ignore: [],
                    debug: true
                });

                var $validator2 = $(".validated-form").validate({
                    ignore: [],
                    debug: true
                });

                function validationChecking() {
                    var $valid = $('#shipping-form').valid();
                    if (!$valid) {
                        $validator.focusInvalid();
                        return false;
                    }
                    return true;
                }

                $('#rootwizard').bootstrapWizard({
                    tabClass: '',
                    'nextSelector': '.button-next',
                    'previousSelector': '.button-previous',
                    onNext: validationChecking,
                    onLast: validationChecking,
                    onTabClick: validationChecking,
                    onTabShow: function (tab, navigation, index) {
                        var $total = navigation.find('li').length;
                        var $current = index + 0;
                        var $percent = ($current / $total) * 133;
                        $('#rootwizard .progress-bar').css({ width: $percent + '%' });

                        var length = $('.form-wizard').find('.nav-item').length;
                        $('.wizard-pager .btn.button-previous').toggle(index !== 0);
                        $('.wizard-pager .btn.button-next').toggle(index !== length - 1);
                        $('.wizard-pager .btn.button-finish').toggle(index === length - 1);

                        $('.create-tab').removeClass('active');
                        $('.create-tab').eq(index).addClass('active');
                    }
                });

            }, 400);
            return true;
        });

        $(document).on('click', function (e) {
            if ($(e.target).closest('.my-modal').length === 0) {
                $('.my-modal').removeClass('show');
            }
        });

        Blazor.registerFunction('initCouponDatepicker', () => {
            setTimeout(function() {
                    $('.coupon-datepicker').datepicker('setStartDate', new Date());
                },
                300);
            return true;
        });

        Blazor.registerFunction('loadSlider', () => {
            setTimeout(function () {
                $("#slider-range").slider({
                    range: true,
                    min: 0,
                    max: 1000,
                    values: [0, 1000],
                    change: function (event, ui) {
                        var min = ui.values[0];
                        var max = ui.values[1];
                        $('#min-price').val(min).click();
                        $('#max-price').val(max).click();
                    }
                });
            },
                200);
            return true;
        });

        Blazor.registerFunction('getMinPrice', () => {
            return $('#min-price').val();
        });

        Blazor.registerFunction('getMaxPrice', () => {
            return $('#max-price').val();
        });

        Blazor.registerFunction('showContextMenu', (id) => {
            document.getElementById(id).classList.toggle('shown');
            return true;
        });

        Blazor.registerFunction('showModal', (id) => {
            document.getElementById(id).classList.add('show', 'd-block');
            $('.modal-backdrop').addClass('show', 'd-block');
            return true;
        });

        Blazor.registerFunction('hideModal', () => {
            $('.my-modal').removeClass('show', 'd-block');
            $('.modal-backdrop').removeClass('show', 'd-block');
            $('.modal').removeClass('show', 'd-block');
            //            let modals = document.getElementsByClassName("modal");
            //            modals.forEach(el => {
            //                el.classList.remove("show");
            //            });
            return true;
        });

        Blazor.registerFunction('fadeIn', (selector) => {
            $(selector).fadeIn();
            return true;
        });

        Blazor.registerFunction('fadeOut', (selector) => {
            $(selector).fadeOut();
            return true;
        });

        Blazor.registerFunction('refreshCart', () => {
            $('#refresh-cart').click();
            return true;
        });
    </script>
